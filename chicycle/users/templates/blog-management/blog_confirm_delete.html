{% extends 'base_user.html' %}

{% block content %}
  <h1>Confirmer la suppression</h1>
  <p>Êtes-vous sûr de vouloir supprimer cet article : "{{ post.title }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
  </form>
  <a href="{% url 'list_blogs' %}">Annuler</a>
{% endblock %}
