<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Échec de l'authentification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff4d4d;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e60000;
        }

        .retry-link {
            margin-top: 20px;
            display: block;
            color: #555;
        }

        .retry-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Échec de l'authentification</h1>
        <p>Nous n'avons pas pu vérifier votre identité. Veuillez réessayer.</p>
        <a href="{% url 'login' %}" class="btn">Réessayer</a>
    </div>

</body>
</html>
